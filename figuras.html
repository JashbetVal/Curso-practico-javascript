 <!-- Aqui va la parte del cuadrado-->
        <h2> Calcula y área y perimetro de un cuadrado</h2>
        <form> 
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado: 
            </label>
            <input id ="InputCuadrado"type="number"/>

            </button>

        </form> 

<!-- Aqui va la parte del triángulo-->

<!-- Aqui va la parte del circulo-->
